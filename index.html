    <style>
      :root {
        --bs-alabaster: #f1faee;
        --bs-midnight-blue: #013036;
        --bs-turquoise-blue: #02aabd;
        --bs-deep-teal: #017582;
        --bs-mint-cream: #f0fbfb;

        --bs-primary: var(--bs-turquoise-blue);
        --bs-primary-rgb: 2, 170, 189;
        --bs-secondary: var(--bs-deep-teal);
        --bs-secondary-rgb: 1, 117, 130;
        --bs-light: var(--bs-mint-cream);
        --bs-light-rgb: 240, 251, 251;
        --bs-dark: var(--bs-midnight-blue);
        --bs-dark-rgb: 1, 48, 54;
        --bs-body-color: var(--bs-midnight-blue);
        --bs-body-bg: var(--bs-mint-cream);
        --bs-link-color: var(--bs-deep-teal);
        --bs-link-hover-color: var(--bs-turquoise-blue);
      }

      .btn-primary {
        --bs-btn-bg: var(--bs-turquoise-blue);
        --bs-btn-border-color: var(--bs-turquoise-blue);
        --bs-btn-hover-bg: var(--bs-deep-teal);
        --bs-btn-hover-border-color: var(--bs-deep-teal);
        --bs-btn-active-bg: var(--bs-deep-teal);
        --bs-btn-active-border-color: var(--bs-deep-teal);
        --bs-btn-focus-shadow-rgb: var(--bs-primary-rgb);
      }

      .bg-deep-teal {
        background-color: var(--bs-deep-teal) !important;
      }
      .text-deep-teal {
        color: var(--bs-deep-teal) !important;
      }
       .text-turquoise-blue {
        color: var(--bs-turquoise-blue) !important;
      }
    </style>
